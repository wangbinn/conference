<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>会议室预定</title>
<link rel="stylesheet" href="../res/lib/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../res/css/labeladd.css">
<style>
</style>
</head>
<body>
	<form class="layui-form" style="margin-left: 5%; width: 90%; margin-top: 3%; margin-right: 5%;" lay-filter="editPageInit">
		<div class="layui-form-item">
			<label class="layui-form-label">会议室ID</label>
			<div class="layui-input-block">
				<input type="text" name="id" required lay-verify="required" id="id" disabled="true"
				   	   value='${id}' autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-block">
						<input type="text" placeholder="请选择预定开始时间" class="ac-customId layui-input" name="bookingWithStartDate"
                            required lay-verify="required" autocomplete="off" id="bookingWithStartDate">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-block">
						<input type="text" placeholder="请选择预定结束时间" class="ac-customId layui-input" name="bookingWithEndDate"
                            required lay-verify="required" autocomplete="off" id="bookingWithEndDate">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">负责人</label>
					<div class="layui-input-block">
					    <input type="text" name="name" required lay-verify="required" disabled="true"
					        placeholder="请输入省/自治区" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" name="phone" disabled="true"
					        autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">电子邮件</label>
					<div class="layui-input-block">
						<input type="text" name="mail" disabled="true"
							autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
		    <div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">楼层</label>
					<div class="layui-input-block">
						<input type="text" name="floor" required lay-verify="required" disabled="true"
							autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">房间号</label>
					<div class="layui-input-block">
						<input type="text" name="roomNumber" required lay-verify="required" disabled="true"
						   	id="roomNumber" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">座位数</label>
					<div class="layui-input-block">
						<input type="text" name="seatNumber" required lay-verify="required" disabled="true"
						    id="seatNumber" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="display: none">
			<label class="layui-form-label">有无多媒体</label>
			<div class="layui-input-block">
				<input type="text" name="multimedia" required lay-verify="required" disabled="true"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用途</label>
			<div class="layui-input-block">
				<textarea name="apply" id="apply" autocomplete="off" class="layui-textarea"></textarea>
			</div>
		</div>
		<!--<div class="layui-form-item">-->
		<div class="layui-form-item" style="display: none">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input name="userName" disabled="true"
					id="userName" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" style="margin-left: 40%;margin-top: 17px;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="bookingSubmit">立即预定</button>
			</div>
		</div>
	</form>
	<script src="../res/lib/jquery-3.2.1.min.js"></script>
	<script src="../res/lib/layui/layui.js"></script>
	<script src="../res/js/common.js"></script>
	<script src="../res/js/booking.js"></script>
</body>
</html>
