<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>会议室预定系统-管理端</title>
<link rel="stylesheet" href="../res/lib/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../res/css/labeladd.css">
<style>
</style>
</head>
<body>
	<form class="layui-form" style="margin-left: 5%; width: 90%; margin-top: 3%; margin-right: 5%;" lay-filter="editPageInit">
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required"
							id="name" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
		    <div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" name="phone" required lay-verify="required"
							   id="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">电子邮件</label>
					<div class="layui-input-block">
						<input type="text" name="mail" required lay-verify="required"
							   id="mail" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="margin-left: 40%;margin-top: 17px;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="createSubmit">立即添加</button>
			</div>
		</div>
	</form>
	<script src="../res/lib/jquery-3.2.1.min.js"></script>
	<script src="../res/lib/layui/layui.js"></script>
	<script src="../res/js/common.js"></script>
	<script src="../res/js/roomManagerCreate.js"></script>
</body>
</html>
