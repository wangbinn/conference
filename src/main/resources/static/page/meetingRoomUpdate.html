<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>会议室预定</title>
<link rel="stylesheet" href="../res/lib/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../res/css/labeladd.css">
<style>
</style>
</head>
<body>
	<form class="layui-form" style="margin-left: 5%; width: 90%; margin-top: 3%; margin-right: 5%;" lay-filter="editPageInit">
        <div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">会议室ID</label>
					<div class="layui-input-block">
						<input type="text" name="id" required lay-verify="required" disabled="true"
							   id="id" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">负责人</label>
					<div class="layui-input-block">
						<select name="principal" lay-verify="required" lay-filter="principal" id="principal">
							<option value="">选择负责人</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
		    <div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">楼层</label>
					<div class="layui-input-block">
						<input type="text" name="floor" required lay-verify="required"
							autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">房间号</label>
					<div class="layui-input-block">
						<input type="text" name="roomNumber" required lay-verify="required"
						   	id="roomNumber" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">座位数</label>
					<div class="layui-input-block">
						<input type="text" name="seatNumber" required lay-verify="required"
							   id="seatNumber" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">多媒体</label>
					<div class="layui-input-block">
						<select name="multimedia" lay-verify="required" id="multimedia">
							<option value="0">无</option>
							<option value="1">有</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="margin-left: 40%;margin-top: 17px;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="updateSubmit">立即修改</button>
			</div>
		</div>
	</form>
	<script src="../res/lib/jquery-3.2.1.min.js"></script>
	<script src="../res/lib/layui/layui.js"></script>
	<script src="../res/js/common.js"></script>
	<script src="../res/js/meetingRoomUpdate.js"></script>
</body>
</html>
