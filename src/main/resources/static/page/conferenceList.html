<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>会议室预订系统</title>
<link rel="shortcut icon" href="../res/img/logo.png" />
<link rel="stylesheet" href="../res/lib/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../res/css/sceneadd.css">
</head>
<body>
	<div class="layui-row">
		<div class="layui-col-md4 layui-col-sm4 title">
			<span class="layui-breadcrumb" lay-separator=">">
				<a href="javascript:;">预定会议室</a>
				<a href="" conlick='loadModule("./conferenceList.html");'>会议室列表</a>
			</span>
		</div>
	</div>
	<div class="ac-search" style="width: 98%;">
		<div class="layui-form-item" style="margin-left: 5%">
			<div class="layui-input-inline">
				<input type="text" placeholder="请选择预定开始时间" class="ac-customId layui-input"
					   id="searchWithStartDate" autocomplete="off">
			</div>
			<div class="layui-input-inline">
				<input type="text" placeholder="请选择预定结束时间" class="ac-customId layui-input"
					   id="searchWithEndDate" autocomplete="off">
			</div>
			<div class="layui-input-inline">
				<a href="javascript:void(0);" id="searchBtn1" class="layui-btn layui-btn-md">查询</a>
			</div>
		</div>
		<div style="margin-left: 2%; margin-top: -2%;">
			<table id="conference" lay-filter="conference" class="layui-table" lay-size="sm"></table>
			<script type="text/html" id="conferenceActive">
            	<a class="layui-btn layui-btn-xs" lay-event="booking" href="javascript:;">预定</a>
			</script>
		</div>
	</div>
	<script src="../res/lib/jquery-3.2.1.min.js"></script>
	<script src="../res/lib/layui/layui.js"></script>
	<script src="../res/js/common.js"></script>
	<script src="../res/js/conferenceList.js"></script>
</body>
</html>
